<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section>
     <div class="box1">
        <p>Already have an account?<a href="signin.html">SignIn</a></p>
     
      <h1>Sign up to Dribbble</h1>
      <button class="button"><a href="https://www.google.com/" class="fa fa-google"></a>Sign Up with Google</button>
      <button class="btn"><a href="https://twitter.com/account/access" class="fa fa-twitter"></i></a></button>
      <button class="btn"><a href="https://bit.ly/3KMTwzV" class="fa fa-facebook"></i></a></button>
      <h5>Or</h5>
      <hr style="width:20%;text-align:left;margin-left:450px;margin-top:-30px">
      <hr style="width:20%;text-align:left;margin-left:200px;margin-top:-10px">
      <div class="registration-form">
          <form>
              <div class="form-wrap">
                <div class="inputs">
                  <div class="input-group">
                      <div class="input-wrap">
                          <label for="fname">Full Name</label>
                          <input type="text" id="fname">
                      </div>
                      <div class="input-wrap">
                          <div class="user">
                        <label for="Uname">Username</label>
                        <input type="text" id="Uname">
                        </div>
                      </div>
                    </div>
                      <div class="input-wrap">
                        <label for="email">Email Address</label>
                        <input type="text" id="email">
                      </div>
                      <div class="input-wrap">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="6+characters">
                      </div>
                      <div class="terms">
                      <input type="checkbox" id="Terms" name="Terms" value="Terms">
                      <label for="Terms"> Creating an account means you're okay with our <a href="https://policies.google.com/privacy/archive?hl=en-US">Terms of<br>Service,Privacy Policy</a>, and our default<a href="https://bit.ly/3jLiMKI"> Notification Settings.</a></label><br>
                    </div>
                      <div class="input-wrap">
                        <input type="submit" value="Create Account" class="submit-btn">
                      </div>
                      <div class="footer">
                        <p1>This site is protected by reCapture and the Google<br><a href="https://policies.google.com/privacy/archive?hl=en-US">Privacy Policy</a> and <a href="https://policies.google.com/terms?hl=en-US">Terms of Service</a> apply.</p1>
     
                      </div>

                    </div>
              </div>
          </form>
          
      </div>
    </div>
     
     <div class="box2">
         <h3>dribble</h3>

        top Designers &<br>
        Creatives.
         </h4>

        <h6> Art by Laura</h6>

    </div>
</section>
